<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

	<link rel="manifest" href="manifest.json"/>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
	  <canvas id="unity-canvas" width=2048 height=1152 tabindex="-1" style="display:block;"></canvas>
      <!-- <canvas id="unity-canvas" style="width:2048px; height:1152px;" tabindex="-1" style="display:block;"></canvas> -->
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
	<dialog id="fbDialog">
		<p>Las notificaciones son requeridas</p>
		<p>para el buen funcionamiento de la app.</p>
		<button id="ok" class="btn btn-primary mx-auto d-block">Entendido</button>
	</dialog>
	<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
    <script>
	  var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented way
	  // that non-critical warnings and error messages are presented to the user.
	  
      function unityShowBanner(msg, type)
	  {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility()
		{
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error')
		{
		  div.style = 'background: red; padding: 10px;';
		}
        else
		{
          if (type == 'warning')
		    div.style = 'background: yellow; padding: 10px;';
          setTimeout(function()
		  {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/HeroBoard.loader.js";
      var config =
	  {
        arguments: [],
        dataUrl: buildUrl + "/HeroBoard.data.br",
        frameworkUrl: buildUrl + "/HeroBoard.framework.js.br",
        codeUrl: buildUrl + "/HeroBoard.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Hero",
        productName: "HeroBoard",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent))
	  {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some performance, uncomment the following line:
        //config.devicePixelRatio = 1;
      }
	  else
	  {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "2048px";
        canvas.style.height = "1152px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () =>
	  {
        createUnityInstance(canvas, config, (progress) =>
		{
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) =>
		{
          document.querySelector("#unity-loading-bar").style.display = "none";
          //document.querySelector("#unity-fullscreen-button").onclick = () =>
          //{
          //  unityInstance.SetFullscreen(1);
          //};
          console.log("Unity : ", unityInstance);
          mainUnityInstance = unityInstance;

        }).catch((message) =>
        {
          alert(message);
        });
      };

      document.body.appendChild(script);
	  
      //var fbScript = document.createElement("script");
      //fbScript.src = "TemplateData/LeapAutoSize.js";
      //document.body.appendChild(fbScript);

      {
		  apiKey: "AIzaSyAWJ6UMn6hqmcsLRJ3Q_F8Wt6s7lCzHsZ0",
		  authDomain: "herodev-2bcd1.firebaseapp.com",
		  projectId: "herodev-2bcd1",
		  storageBucket: "herodev-2bcd1.firebasestorage.app",
		  messagingSenderId: "871851152675",
		  appId: "1:871851152675:web:9c2231cdb4c9d57b77a896",
      };

      const fbApp = firebase.initializeApp(fbConfig);
      var fbMessaging = null;
      if (location.hostname != "localhost" && location.hostname != "127.0.0.1")
        fbMessaging = firebase.messaging();

    </script>
